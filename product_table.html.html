<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
 <title>Product_name</title>
 <style>
 table {
 width: 100%;
 border-collapse: collapse;
 }
 th, td {
 border: 1px solid #ccc;
 padding: 8px;
 text-align: left;
 }
 th {
 background-color: #A83732;
 }
 tr:nth-child(even) {
 background-color: #C75F5F;
 }
 tfoot {
 font-weight: bold;
 background-color: #d68e6d;
 }
 </style>
</head>
<body>
 <h1>Products</h1>
 <table>
 <thead>
 <tr>
 <th>Product</th>
 <th>Availability</th>
 <th>Price</th>
 </tr>
 </thead>
 <tbody>
 <tr>
 <td>Dermorepublic Cleanser</td> 
 <td>Available</td>
 <td>500</td>
 </tr>
 <tr>
 <td>Dermorepublic Toner</td>
 <td>Available</td>
 <td>300</td>

 </tr>
 <tr>
 <td>Dermorepublic Serum</td>
 <td>Available</td>
 <td>300</td>
 </tr>
 <tr>
<td>Dermorepublic Soap</td>
<td>Out of stock</td>
<td>100</td>
</tr>
<tr>
<td>Dermorepublic Shower soap</td>
<td>Available</td>
<td>400</td>
</tr>
 </tbody>
 <tfoot>
 <tr>
 <td>Total:</td>
 <td>Products available except soap</td>
 <td>1,600</td>
 </tr>
 </tfoot>
 </table>
</body>
</html>
