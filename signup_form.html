<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111; 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #111; 
            border: 2px solid #00ffff;
            border-radius: 5px;
            box-shadow: 
                0 0 10px #00ffff, 
                0 0 20px #00ffff, 
                0 0 40px #00ffff, 
                0 0 80px #00ffff; 
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 
                0 0 5px #00ffff, 
                0 0 10px #00ffff, 
                0 0 20px #00ffff, 
                0 0 40px #00ffff;
            font-size: 36px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-left: 10px; 
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0; 
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box; 
        }

        button[type="submit"] {
            background-color: #00ffff;
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            box-shadow: 
                0 0 5px #00ffff, 
                0 0 10px #00ffff, 
                0 0 20px #00ffff;
        }

        button[type="submit"]:hover {
            background-color: #00cccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="middlename">Middle Name:</label>
                <input type="text" id="middlename" name="middlename">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*_]{8,}" required>
                <small>Password must contain at least 8 characters, including one uppercase letter, one lowercase
                    letter, one number, and one special character (!@#$%^&*).</small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
